<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyGIG - That's my kind of gig!</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--<link rel="stylesheet" href="src/forms.css">-->
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
      <app-root>
        <!-- loading circle -->
        <div class="valign-wrapper center-align" style="height: 90vh">
          <div class="row">
            <span class="blue-text text-darken-2">Loading..</span>
            <div class="preloader-wrapper big active valign">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div>
                <div class="gap-patch">
                  <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </app-root>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</body>
</html>
