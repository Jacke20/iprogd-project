<!-- <div [ngStyle]="{'background-image': 'url(' + photo + ')'}"></div> -->
<div class="container">
  <h2>{{ artist.name }}</h2>
  <img class="main-picture" src="{{ artist.images && artist.images[1].url }}" alt="">
  <!-- Card for general information about artist -->
  <div class="row">
  	<div class="col s12">
  	    <div class="card">
  		    <div class="card-content">
  		    	<span class="card-title"><b>About</b></span>
  			      <p>General information about artist goes here. 
  			      Rating needs to be here as well</p>
  		    </div>
  		    <div class="card-action">
  		      <a href="{{ artist.external_urls?.spotify }}" target="_blank">Listen to {{ artist.name }} on Spotify</a>
  		    </div>
  	    </div>
  	</div>
  </div>
  <!-- Upcoming events cards -->
  <div class="row">
  	<div class="col s12">
  	    <div class="card">
  		    <div class="card-content">
  		    	<span class="card-title"><b>Upcoming events</b></span>
  			      <p>Show a list of upcoming events by this artist</p>
  		    </div>
  	    </div>
  	</div>
  </div>
  <!-- Card for top tracks by artist -->
  <div class="row">
  	<div class="col s12">
  		<ul class="collection with-header">
          <li class="collection-header"><h4>Top tracks</h4></li>
          <li *ngFor="let track of topTracks" class="collection-item">
          	<div>{{ track.name }}<a href="#!" class="secondary-content"><i class="material-icons">play_circle_outline</i></a></div>
          </li>
        </ul>
  	</div>
  </div>

  <!-- Albums by the artist -->
  <div class="row">
  	<div class="col s12">
  	<div class="card album-card">
      <div class="card-content">
      	<span class="card-title"><h4>Albums</h4></span>
  	    <app-album></app-album>
      </div>
    </div>
  	</div>
  </div>
</div>
