<h2>Name of artist</h2>
<!-- Card for general information about artist -->
<div class="row">
	<div class="col s12">
	    <div class="card">
		    <div class="card-content">
		    	<span class="card-title"><b>About</b></span>
			      <p>General information about artist goes here. 
			      Rating needs to be here as well</p>
		    </div>
		    <div class="card-action">
		      <a href="#">Listen to ARTIST_NAME on Spotify</a>
		    </div>
	    </div>
	</div>
</div>
<!-- Upcoming events cards -->
<div class="row">
	<div class="col s12">
	    <div class="card">
		    <div class="card-content">
		    	<span class="card-title"><b>Upcoming events</b></span>
			      <p>Show a list of upcoming events by this artist</p>
		    </div>
	    </div>
	</div>
</div>
<!-- Albums by the artist -->
<div class="row">
	<div class="col s12">
		<h5>Albums by ARTIST_NAME</h5>
		<app-album></app-album>
		<app-album></app-album>
	</div>
</div>
