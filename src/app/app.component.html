<div class="navbar-fixed">
  <nav id="main-nav">
  	<div class="nav-wrapper">
  		<a routerLink="home" routerLinkActive="active" class="brand-logo center">MyGIG</a>
      <ul class="left">
        <li>
          <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <div class="input-field">
              <input id="search" type="search" name="search" required ngModel>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </li>
      </ul>
      
      
  		<ul class="right">
  		  <li><a routerLink="/user" routerLinkActive="active">{{ user ? user.google.displayName : '' }}</a></li>
        <li>
          <button *ngIf="!isAuth()" class="waves-effect waves-light btn" (click)="login()">Login With Google account</button>
          <button *ngIf="isAuth()" class="waves-effect waves-light btn"(click)="logout()">Logout</button>
         
        </li>
  	  </ul>
   	</div>
  </nav>
</div>

<main>
<router-outlet></router-outlet>
</main>

<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">Company Bio</h5>
        <p class="grey-text text-lighten-4">We are a team of university students working on this project for the Interaction Programming and the Dynamic Web course.</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Links</h5>
        <ul>
          <li><a class="grey-text text-lighten-3" href="#" routerLink="/about">About</a></li>
          <li><a class="grey-text text-lighten-3" href="#!">Contact us</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
    MyGIG Â© 2017 Copyright Bankroll Fresh Media
    <a class="grey-text text-lighten-4 right" href="#!">License</a>
    </div>
  </div>
</footer>
